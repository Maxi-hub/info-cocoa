    <script type="text/javascript">

        function changePage() {
            window.location.href = "history.html";
        }

        function delayedFunction(event) {
            setTimeout(changePage, 7000);
        }

        const image = document.getElementById('image');
        const topBox = document.querySelector('.top__box');
        
        topBox.onclick = function () { delayedFunction(event); };
      
        const canvas = document.getElementById('canvas');
        topBox.addEventListener('click', () => {
            // const boxImg = document.querySelector('.top__img');
            // image.setAttribute('style', 'animation: rotate-90-cw 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards, disappear 2s forwards; animation-delay: 0s, 3s; margin-left: 320px');
            image.setAttribute('style', 'animation: rotate-90-cw 3s cubic-bezier(0.250, 0.460, 0.450, 0.940) forwards, disappear 2s forwards; animation-delay: 0s, 3s;');
    
            // const round = document.querySelector('.top__round');
            // round.setAttribute('style', 'opacity: 1; transition-delay: 4s; transform: scale(8)');

            const roundSmall = document.querySelector('.top__round-small');
            roundSmall.setAttribute('style', 'opacity: 1; transition-delay: 5s; transform: scale(100)');
        });


        const gl = canvas.getContext('webgl');
        // const image = document.getElementById('image');

        // Устанавливаем размеры канваса равными размерам изображения
        canvas.width = '510'; // image.width;
        canvas.height = '545'; // image.height;

        // Убедитесь, что канвас имеет те же размеры, что и изображение
        image.onload = () => {
            canvas.width = '510'; // image.width;
            canvas.height = '545'; // image.height;
        };

        const vertexShaderSource = `
            attribute vec2 v;
            void main(void) {
                gl_Position = vec4(v, 0., 1.);
            }
        `;

        const fragmentShaderSource = `
            precision highp float;
            uniform float time;
            uniform vec2 resolution;
            uniform float fill;

            vec3 firePalette(float i) {
                float T = 1400. + 1300. * i; 
                vec3 L = vec3(7.4, 5.6, 4.4);
                    L = pow(L, vec3(5.0)) * (exp(1.43876719683e5 / (T * L)) - 1.0);
                    return 1.0 - exp(-5e8 / L);
                }

            vec3 hash33(vec3 p) { 
                float n = sin(dot(p, vec3(7, 157, 113)));
                    return fract(vec3(2097152, 262144, 32768) * n);
                }

            float voronoi(vec3 p) {
                vec3 b, r, g = floor(p);
                    p = fract(p); 
                float d = 1.;
                    for (int j = -1; j <= 1; j++) {
                        for (int i = -1; i <= 1; i++) {
                            b = vec3(i, j, -1);
                            r = b - p + hash33(g + b);
                            d = min(d, dot(r, r));
                            b.z = 0.0;
                            r = b - p + hash33(g + b);
                            d = min(d, dot(r, r));
                            b.z = 1.;
                            r = b - p + hash33(g + b);
                            d = min(d, dot(r, r));
                        }
                    }
                    return d;
                }

            float noiseLayers(in vec3 p) {
                vec3 t = vec3(0., 0., p.z + time * 1.5);
                    const int iter = 5; 
                float tot = 0., sum = 0., amp = 1.;
                    for (int i = 0; i < iter; i++) {
                        tot += voronoi(p + t) * amp;
                        p *= 2.0;
                        t *= 1.5;
                        sum += amp;
                        amp *= 0.5;
                    }
                    return tot / sum;
                }

            float sdPie(in vec2 p, in vec2 c, in float r) {
                    p.x = abs(p.x);
                float l = length(p) - r;
                float m = length(p - c * clamp(dot(p, c), 0.0, r));
                    return max(l, m * sign(c.y * p.x - c.x * p.y));
                }

                void main(void) {
                float f = (1. - fill) * 3.1415;
                vec2 uv = (gl_FragCoord.xy - resolution.xy * 0.5) / resolution.y;
                float cs = cos(f - time / 4.), si = sin(f - time / 4.);
                    uv.xy *= mat2(cs, -si, si, cs); 
                vec3 rd = normalize(vec3(uv.x, uv.y, 3.1415 / 8.));
                float c = noiseLayers(rd * 2.); 
                float d = dot(uv, uv);
                float ts = 0.105 + sin(time) * 0.001;
                float ring = 1. - min(smoothstep(d, 0.11, ts), smoothstep(d, ts, 0.11));
                vec3 col = sqrt(clamp((firePalette(c * ring) - 0.03) * 1.5, 0., 1.));
                    if (fill < 1.)
                        col *= sdPie(uv, vec2(sin(f + 0.001), cos(f + 0.001)), 0.5) * 3.1;

                    gl_FragColor = vec4(col, ring);
                }
        `;

        function createShader(source, type) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            const message = gl.getShaderInfoLog(shader);
            if (message.length > 0) {
                console.error(message);
            }
            return shader;
        }

        const vertexShader = createShader(vertexShaderSource, gl.VERTEX_SHADER);
        const fragmentShader = createShader(fragmentShaderSource, gl.FRAGMENT_SHADER);
        const program = gl.createProgram();
        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);
        gl.linkProgram(program);
        gl.useProgram(program);
        const positionLocation = gl.getAttribLocation(program, "v");
        const resolutionLocation = gl.getUniformLocation(program, "resolution");
        const timeLocation = gl.getUniformLocation(program, "time");
        const fillLocation = gl.getUniformLocation(program, "fill");

        const positionBuffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1, 3, -1, -1, 3, -1]), gl.STATIC_DRAW);

        gl.enableVertexAttribArray(positionLocation);
        gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

        function draw(time) {
            gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.uniform1f(timeLocation, time / 1000);
            gl.uniform1f(fillLocation, getComputedStyle(canvas).opacity); gl.uniform2f(resolutionLocation,
                gl.drawingBufferWidth,
                gl.drawingBufferHeight);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            requestAnimationFrame(draw);
        }

        image.addEventListener('mouseenter', () => {
            canvas.classList.add('active');
            draw();
        });

        image.addEventListener('mouseout', () => {
                canvas.classList.remove('active');
        });

        image.addEventListener('click', () => {
            canvas.classList.remove('active');
        });

        function draw() {
            gl.viewport(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight);
            gl.clearColor(0, 0, 0, 0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.uniform1f(timeLocation, performance.now() / 1000);
            gl.uniform1f(fillLocation, 0.5);
            gl.uniform2f(resolutionLocation, gl.drawingBufferWidth, gl.drawingBufferHeight);
            gl.drawArrays(gl.TRIANGLES, 0, 3);
            requestAnimationFrame(draw);
        }

        requestAnimationFrame(draw);



    </script>
</body>
