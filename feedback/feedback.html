<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <title>Форма обратной связи</title>
</head>

<body>
    <div class="top__header feedback_link">
        <a class="top__header_link" href="../index.html">Вернуться на главную страницу</a>
    </div>
     </div>
        <div class="feedback">
        <div class="wrap-form">
            <form class="feedback-form" method="POST">
                <h3>Книга отзывов и предложений</h3>
                <h4>Пишите письма!</h4>
                <label>Ваше имя</label>
                <input type="text" name="name" placeholder="name" required>
                <label>Ваш номер телефона</label>
                <input type="tel" name="phone" placeholder="phone number" required>
                <label>Ваш адрес электронной почты</label>
                <input type="email" name="e-mail" placeholder="e-mail" required>
                <label>Ваше сообщение</label>
                <textarea name="massage" cols="80" rows="10" placeholder="enter text" required></textarea>
                <button class="send" type="submit">Отправить</button>
                <!-- данная кнопка отправляет данные, даже если ничего не указать, и если нет этой кнопки по enter отрабатывает этот же submit -->
            </form>

        </div>
    </div>
    <footer>
        <div class="foot-text">
            <a class="footer_link" href="#">Контакты</a>
            <a class="footer_link" href="#">Реклама</a>
            <a class="footer_link" href="#">Соцсети</a>
            <a class="footer_link" href="#">Обратная связь</a>
        </div>
    </footer>

</body>

</html>
